name: Build Android APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Build web app
        run: npm run build

      - name: Sync Capacitor
        run: npx cap sync android

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      - name: Build Debug APK
        run: cd android && ./gradlew assembleDebug

      - name: Rename APK
        run: mv android/app/build/outputs/apk/debug/app-debug.apk android/app/build/outputs/apk/debug/pop-chat.apk

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: pop-chat-apk
          path: android/app/build/outputs/apk/debug/pop-chat.apk

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: POP Chat v1.0.${{ github.run_number }}
          body: |
            ## POP Chat - Android Release
            
            Download and install the APK to use POP Chat on Android!
            
            ### Features
            - End-to-end encrypted P2P messaging
            - No registration required
            - Anonymous usernames
            - File sharing
            
            ### How to Install
            1. Download pop-chat.apk
            2. Enable Install from unknown sources on your Android device
            3. Install the APK
          files: android/app/build/outputs/apk/debug/pop-chat.apk
          draft: false
          prerelease: false
